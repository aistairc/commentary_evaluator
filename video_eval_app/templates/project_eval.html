{% extends "base.html" %}

{% block content %}
  {% if task %}
    <form method="POST" action="{% url 'task_eval_submit' task.id %}">
      {% csrf_token %}
      {% include '_task_questions.html' %}
    </form>
  {% else %}
    No more tasks for you in this project!
  {% endif %}
{% endblock %}
