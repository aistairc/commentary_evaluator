{% extends "base.html" %}

{% block content %}
  <h2>Invite user
    {% if project %}
      to project
    {% elif dataset %}
      to dataset
    {% else %}
      as a dataset creator
    {% endif %}
  </h2>
  
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" type="email" class="form-control">
    </div>
    {% if project %}
      <button type="submit" class="btn btn-primary" name="role" value="manage_project">Invite manager</button>
      <button type="submit" class="btn btn-primary" name="role" value="evaluate_project">Invite evaluator</button>
    {% elif dataset %}
      <button type="submit" class="btn btn-primary" name="role" value="manage_dataset">Invite manager</button>
    {% else %}
      <button type="submit" class="btn btn-primary" name="role" value="creator">Invite dataset creator</button>
    {% endif %}
  </form>
{% endblock %}
{# vim: set ft=htmldjango: #}
