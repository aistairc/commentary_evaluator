{% extends "./base_dataset.html" %}

{% block dataset_content %}
  <h2>Evaluation</h2>

  {% if task %}
    <div>
      <a href="{% url 'dataset_video' dataset.id segment.dataset_video.id %}">
        {{ segment.dataset_video.name }}
      </a>
      ({{ segment.start_ts }} &ndash; {{ segment.end_ts }})
    </div>

    <video controls autoplay class="mt-3">
      <source type="video/mp4" src="{{ segment.file.url }}">
      {% if segment.subtitles %}
        <track src="{{ segment.subtitles.url }}" kind="captions" default>
      {% endif %}
    </video>
  {% else %}
    There are no more tasks for you in this project.
  {% endif %}
{% endblock %}
{# vim: set ft=htmldjango: #}
